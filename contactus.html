  <div class="form-wrapper">
    <form action="#" method="post">
      <h1>LET'S KEEP IN TOUCH</h1>
      <div class="kit-form">
        <label for="first.name">Name</label>
        <input required type="text" id="first.name"
        name="fname"
        placeholder="First and Last name">
      </div>
      <div class="kit-form">
        <label for="email">Email</label>
        <input required type="text" id="email">
      </div>
      <div class="kit-form">
        <label for="heard">How'd you hear about us?</label>
        <input type="text" id="heard"
        placeholder="I heard about you from...">
      </div>
      <div class="kit-form">
        <label for="inquire">What interests you?</label>
         <select id=inquire"
        name="inquire.type">
          <option value="travel">I'm most interested in travel</option>
          <option value="business">I want to partner up with you</option>
          <option value="nomad">I'm a fellow Digital Nomad</option>
          <option value="misc">Something else...</option>
        </select>
      </div>
      <div class="kit-form">
        <label for="message">Your Message</label>
        <textarea name="" id="message" cols="25" rows="10"></textarea>
      </div>
      <div class="kit-form">
        <input type="checkbox"
        id="optin"><label for="optin">Subscribe for Travel Updates</label>
        </div>
        <div class="kit-form">
          <input type="submit" class="button" value="Keep in Touch">
        </div>
        </form>
      </div>
      </div>
      
  </body>
